<extend name="Base/common" />
<block name="body">
 <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">微信号管理</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
    <a class="btn btn-primary" href="{:U('add_t',array('t'=> $t))}"><i class="icon-plus"></i>添加微信号</a>
	<div class="btn-group">
	</div>
</div>
<div class="well">
    <table class="table">
      <thead>
        <tr>
		  <th>t</th>
		  <th>微信号</th>
		  <th>{:date('Y-m-d')}加粉数</th>
		  <th>累计加粉数</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
	  <volist name="list" id="vo">
        <tr>
		  <td>{$vo.t}</td>		  
		  <td>{$vo.wx}</td>
		  <td>{$vo.fans_num_today}</td>
		  <td>{$vo.fans_num_all}</td>
          <td>
			  <a href="{:U('Fans/today_fans', array('wx_id' => $vo['id']))}">修改粉数</a>&nbsp;&nbsp;
			  <a href="{:U('Fans/index', array('wx_id' => $vo['id']))}">加粉报表</a>&nbsp;&nbsp;
              <a href="{:U('update_t', array('id' => $vo['id'], 't' => $t))}"><i class="icon-pencil"></i></a>&nbsp;&nbsp;
              <a href="{:U('del_t', array('id' => $vo['id'], 't' => $t))}"><i class="icon-remove"></i></a>
          </td>
        </tr>
	  </volist>
      </tbody>
    </table>
</div>


{$page}

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
    </div>
</div>


        <include file="Public/footer"/>          

                    
            </div>
        </div>
    </div>
</block>
