<extend name="Base/common" />
<block name="body">
 <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">微信号管理</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
	<form action="{:U('index')}" method="get" style="float:right;">
		<if condition="$isSuperAdmin">t:<input type="text" style="width: 130px;" name='t' value="{:urldecode($map['t'])}" /></if>
		微信:<input type="text" style="width: 180px;" name='wx' value="{:urldecode($map['wx'])}" />
		<button class="btn btn-primary" type="submit" style="margin-bottom:10px;">搜索</button>
		<div class="btn-group">
		</div>
	</form>
    <a class="btn btn-primary" href="{:U('add')}"><i class="icon-plus"></i>添加微信号</a>
	<div class="btn-group">
	</div>
</div>
<div class="well">
    <table class="table">
      <thead>
        <tr>
		  <th>t</th>
		  <th>微信号</th>
		  <th style="text-align:center;">{:date('Y-m-d')}加粉数</th>
		  <th style="text-align:center;">累计加粉数</th>
          <th style="text-align:center;">操作</th>
        </tr>
      </thead>
      <tbody>
	  <volist name="list" id="vo">
        <tr>
		  <td>{$vo.t}</td>
		  <td>{$vo.wx}</td>
		  <td style="text-align:center;">{$vo.fans_num_today}</td>
		  <td style="text-align:center;">{$vo.fans_num_all}</td>
          <td style="text-align:center;">
		  	  <a href="{:U('Fans/today_fans', array('wx_id' => $vo['id']))}">修改粉数</a>&nbsp;&nbsp;
			  <a href="{:U('Fans/index', array('wx_id' => $vo['id']))}">加粉报表</a>&nbsp;&nbsp;
              <a href="{:U('update', array('id' => $vo['id']))}"><i class="icon-pencil"></i></a>&nbsp;&nbsp;
              <a href="{:U('del', array('id' => $vo['id']))}"><i class="icon-remove"></i></a>
          </td>
        </tr>
	  </volist>
      </tbody>
    </table>
</div>


{$page}

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
    </div>
</div>


        <include file="Public/footer"/>          

                    
            </div>
        </div>
    </div>
</block>
