<extend name="Base/common" />
<block name="body">
 <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">支付渠道跳转管理</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
    <a class="btn btn-primary" href="{:U('add')}"><i class="icon-plus"></i>添加</a>
	<div class="btn-group">
	</div>
</div>
<div class="well">
    <table class="table">
      <thead>
        <tr>
		  <th>Id</th>
	 
		  <th style="text-align:center;">调换前</th>
		  <th style="text-align:center;">调换后</th>
          <th style="text-align:center;">操作</th>
        </tr>
      </thead>
      <tbody>
	  <volist name="list" id="vo">
        <tr>
		  <td>{$vo.Id}</td>
	 
		  <td style="text-align:center;">{$vo.p_go}</td>
		  <td style="text-align:center;">{$vo.p_to}</td>
          <td style="text-align:center;">
              <a href="{:U('update', array('id' => $vo['Id']))}"><i class="icon-pencil"></i></a>&nbsp;&nbsp;
              <a href="{:U('del', array('id' => $vo['Id']))}"><i class="icon-remove"></i></a>
          </td>
        </tr>
	  </volist>
      </tbody>
    </table>
</div>


{$page}

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
    </div>
</div>

      <div></div>
        <include file="Public/footer"/>          

                    
            </div>
        </div>
    </div>
</block>
