<extend name="Base/common" />
<block name="body">
 <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">八字测算订单列表</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
	<form action="" method="get">
		时间：
		<input style='width:130px' name="addstarttime" type="text" value="{:urldecode($map['add_time_start'])}" onfocus="new WdatePicker(this,'%Y-%M-%D %H:%m',true)" />
		到
		<input style='width:130px' name="addendtime" type="text" value="{:urldecode($map['add_time_end'])}" onfocus="new WdatePicker(this,'%Y-%M-%D %H:%m',true)" />
		<button class="btn btn-primary" type="submit">搜索</button>
		<div class="btn-group">
		</div>
	</form>
</div>
<div class="well">
	微信号:<span style="color:red">{$wx}</span> &nbsp;&nbsp;累计粉丝数:<span style="color:red">{$fans_count}</span>
    <table class="table">
      <thead>
        <tr>
		  <th>日期</th>
		  <th>粉丝数</th>
        </tr>
      </thead>
      <tbody>
	  <volist name="list" id="vo">
        <tr>
		  <td>{:date('Y-m-d', $vo['time'])}</td>
		  <td>{$vo.fans_num}</td>
        </tr>
	  </volist>
      </tbody>
    </table>
</div>


{$page}

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
    </div>
</div>


        <include file="Public/footer"/>          
<script src="__LIB__/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
                    
            </div>
        </div>
    </div>
</block>
