<extend name="Base/common" />
<block name="body">
 <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">帐号管理</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
    <a class="btn btn-primary" href="{:U('add')}"><i class="icon-plus"></i>添加角色</a>
	<div class="btn-group">
	</div>
</div>
<div class="well">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>角色名</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
	  <volist name="list" id="vo">
        <tr>
          <td>{$vo.id}</td>
          <td>{$vo.name}</td>
          <td>
			  <a href="{:U('Authority/edit', array('roleid' => $vo['id']))}">编辑权限</a>	
              <a href="{:U('update', array('id' => $vo['id']))}"><i class="icon-pencil"></i></a>
              <a href="{:U('del', array('id' => $vo['id']))}" role="button" data-toggle="modal"><i class="icon-remove"></i></a>
          </td>
        </tr>
	  </volist>
      </tbody>
    </table>
</div>


{$page}

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>Are you sure you want to delete the user?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-danger" data-dismiss="modal">Delete</button>
    </div>
</div>


        <include file="Public/footer"/>          

                    
            </div>
        </div>
    </div>
</block>
