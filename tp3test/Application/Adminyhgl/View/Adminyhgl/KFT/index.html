<extend name="Base/common" />
<block name="body">
 <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">广告位管理</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                    
<div class="btn-toolbar">
	<form action="{:U('index')}" method="get" style="float:right;">
		t:<input type="text" style="width: 130px;" name='t' value="{:urldecode($map['t'])}" />	
		广告位名称:<input type="text" style="width: 130px;" name='name' value="{:urldecode($map['name'])}" />	
		推广商:<input type="text" style="width: 130px;" name='tgs' value="{:urldecode($map['tgs'])}" />
		<button class="btn btn-primary" type="submit" style="margin-bottom:10px;">搜索</button>
		<div class="btn-group">
		</div>
	</form>
    <a class="btn btn-primary" href="{:U('add')}" style="float:left;"><i class="icon-plus"></i>添加广告位</a>
	<div class="btn-group">
	</div>
</div>
<form action="{:U('all_action')}" method="post" >
<div class="well" style="margin-top:20px;">
    <table class="table">
      <thead>
        <tr>
		  <th><input type="checkbox" id="ck_all" /></th>
          <th>t</th>
		  <th>广告位名称</th>
		  <th>推广商</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
	  <volist name="list" id="vo">
        <tr>
		  <th><input type="checkbox" name="ids[]" value="{$vo['id']}" /></th>
          <td>{$vo.id}</td>
		  <td>{$vo.name}</td>
		  <td>{$vo.tgs}</td>
          <td>
			  <a href="{:U('KFWX/index_t', array('t' => $vo['id']))}">微信号管理</a>&nbsp;&nbsp;
			  <a href="{:U('KFT/adurl', array('t' => $vo['id']))}">推广链接</a>&nbsp;&nbsp;
              <a href="{:U('update', array('id' => $vo['id']))}"><i class="icon-pencil"></i></a>&nbsp;&nbsp;
              <a onclick="javascript:return del();" href="{:U('del', array('id' => $vo['id']))}"><i class="icon-remove"></i></a>
          </td>
        </tr>
	  </volist>
      </tbody>
    </table>
		<button class="btn btn-primary" type="submit" name="do" value="add_wx" style="margin-bottom:10px;">批量添加微信号</button>
</div>
</form>
<script language="javascript"> 
    function del() {
	var msg = "您真的确定要删除吗？\n\n请确认！";
	if (confirm(msg)==true){
	return true;
	}else{
	return false;
	}
	}

</script>

{$page}

<script type="text/javascript">
$(function(){
	$('#ck_all').click(function(){
		$('input[name="ids[]"]').prop('checked', $(this).prop('checked'))
	})
})
</script>


        <include file="Public/footer"/>          

                    
            </div>
        </div>
    </div>
</block>
